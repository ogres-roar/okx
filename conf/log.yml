appenders:
  file:
    kind: rolling_file
    path: "log/okx.log"
    encoder:
      pattern: "{d} {l} {t} - {f}:{L} - {m}{n}"
    policy:
      trigger:
        kind: time
        interval: 1 day
      roller:
        kind: fixed_window
        pattern: "log/okx.{}.log"
        base: 0
        count: 7
root:
  level: info
  appenders:
    - file